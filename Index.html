<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>abhinavKART</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="logo">
      <h1>abhinavKART</h1>
    </div>
    <nav class="navbar">
      <ul>
        <li><a href="project.html">HOME</a></li>
        <li><a href="products.html">PRODUCTS</a></li>
        <li><a href="about.html">ABOUT</a></li>
        <li><a href="contact.html">CONTACT</a></li>
        <li><a href="help.html">HELP</a></li>
      </ul>
    </nav>
    <div class="search-bar">
      <input type="text" placeholder="Search for products...">
      <button>Search</button>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main-content">
    <section class="product-list">
      <div class="product-card">
        <img src="SHIRT.jpg" alt="THIS IS SHIRT">
        <h3>SHIRT</h3>
        <p>$19.99</p>
        <button>Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="PANT.jpg" alt="THIS IS PANT">
        <h3>Product 2</h3>
        <p>$29.99</p>
        <button>Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="JEANS.jpg" alt="THIS IS JEANS">
        <h3>Product 3</h3>
        <p>$39.99</p>
        <button>Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="SHORTS.jpg" alt="THIS IS SHORTS">
        <h3>Product 4</h3>
        <p>$49.99</p>
        <button>Add to Cart</button>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="footer">
